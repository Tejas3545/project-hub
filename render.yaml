services:
  # Backend API Service
  - type: web
    name: project-hub-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm run start:migrate
    envVars:
      - key: NODE_VERSION
        value: 22.22.0
      - key: DATABASE_URL
        fromDatabase:
          name: project-hub-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: GITHUB_TOKEN
        sync: false
    
  # Frontend (if needed separately, otherwise can be removed)
  # - type: web
  #   name: project-hub-frontend
  #   runtime: node
  #   region: oregon
  #   plan: free
  #   rootDir: frontend
  #   buildCommand: npm install && npm run build
  #   startCommand: npm start

# Database
databases:
  - name: project-hub-db
    databaseName: project_hub
    plan: free
    region: oregon
